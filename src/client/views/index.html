<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>planmytrip | Travel App</title>
</head>

<body>

    
    <header class="header">
        <nav class="navb">
            <h2 class="navb-brand">Bon Voyage üõ´</h2>
        </nav>
    </header>

    <main class="main">

        <section id="planner" class="section">
            <div class="container">
                <div class="section-image">
                    <img src="/src/client/views/assets/travel.png" alt="Let's go travel">
                </div>
                <form class="form-content" id="form">
                    <h2 class="form-heading">Plan your trip</h2>
                    <input type="text" class="form-input input-from" name="from" placeholder="Where from..."
                        autocomplete="off" required>
                    <input type="text" class="form-input input-to" name="to" placeholder="Where to..."
                        autocomplete="off" required>
                    <!-- <label class="date__label" for="date">departing on...</label> -->
                    <input type="date" class="form-input input-date" name="date" required>
                    <input type="submit" class="input-submit" name="submit" value="Submit">
                </form>
            </div>
        </section>

        <!-- Section Result -->

        <section id="result" class="section section__result invisible">
            <div class="container results">
                <div class="result__image">
                    <img src="/src/client/views/assets/travel.png" alt="destination image" id="fromPixabay">
                </div>
                <div class="result__content">

                    <i class="city__icon icon__result fas fa-map-pin"></i>
                    <h2 class="city__name text__result">You are going to: <span id="city"></span></h2>
                    <i class="date__icon icon__result fas fa-calendar-day"></i>
                    <h2 class="date__name text__result">Departing on: <span id="date">DD/MM/YYYY</span></h2>

                    <i class="days__icon icon__result fas fa-suitcase-rolling"></i>
                    <h2 class="days__name text__result">This is <span id="days"> NUM </span> days away</h2>

                    <i class="weather__icon icon__result fas fa-cloud-sun-rain"></i>
                    <h2 class="weather__name text__result">Expect weather to be: <span id="temp">200C</span> &#176; F,
                        <span id="summary"></span>.</h2>

                    <a class="button button__save" id="save" href="#">Print</a>
                    <a class="button button__delete" id="delete" href="#">Delete</a>

                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer_text">
            <p>All rights reserved ¬© | Made with  ‚ù§Ô∏è in India</p>
        </div>
    </footer> 

    <script>
        // Check that service workers are supported
        if ('serviceWorker' in navigator) {
            // Use the window load event to keep the page load performant
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js');
            });
        }
    </script>
</body>

</html>
